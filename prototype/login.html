<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - WHU 宿舍小助手</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 登录容器样式 */
        .login-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-submit {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-submit:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        /* 导航栏样式 */
        .navbar {
            background-color: #4CAF50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
            padding: 0 20px;
        }
        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .footer-section ul {
            list-style: none;
        }
        .footer-section ul li {
            margin-bottom: 8px;
        }
        .footer-section a {
            color: #ddd;
            text-decoration: none;
        }
        .footer-section a:hover {
            color: white;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">WHU 宿舍小助手</div>
        </div>
    </nav>

    <!-- 登录容器 -->
    <div class="container">
        <div class="login-container">
            <h2 class="form-title">用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> 记住我
                    </label>
                </div>
                <button type="submit" class="form-submit">登录</button>
                <div class="form-footer">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                    <p><a href="#">忘记密码？</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <ul>
                        <li><a href="#">项目介绍</a></li>
                        <li><a href="#">团队成员</a></li>
                        <li><a href="#">联系方式</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>帮助中心</h3>
                    <ul>
                        <li><a href="#">使用指南</a></li>
                        <li><a href="#">常见问题</a></li>
                        <li><a href="#">意见反馈</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <ul>
                        <li><a href="#">邮箱：example@mail.com</a></li>
                        <li><a href="#">电话：123-456-7890</a></li>
                        <li><a href="#">地址：武汉大学</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 WHU 宿舍小助手 版权所有</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里应该是发送请求到服务器进行验证的代码
            // 为了演示，我们假设用户名为 "user"，密码为 "password" 的情况
            if (username === 'user' && password === 'password') {
                alert('登录成功！');
                // 实际应用中，这里应该跳转到主页
                window.location.href = 'index.html';
            } else {
                alert('用户名或密码错误！');
            }
        });
    </script>
</body>
</html>
